<div class="card" style="width: 18rem">
  <img
    class="card-img-top"
    src="../assets/images/owl.png"
    alt="Card image cap"
    width="150px"
    height="250px"
  />
  <div class="card-body">
    <p class="card-text">
      {{ patientArray.name }}
      <br />
      {{ patientArray.age }}
      <br />
      {{ patientArray.address }}
      <br />
    </p>
  </div>
</div>
